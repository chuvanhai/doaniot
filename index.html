<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Firebase Data Viewer</title>
</head>
<body>
  <h1>Firebase Data Viewer</h1>
  <div id="data-display">Loading data...</div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.19.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.19.1/firebase-database.js"></script>

  <script>
    // Your Firebase config
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
      databaseURL: "https://YOUR_PROJECT_ID.firebaseio.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT_ID.appspot.com",
      messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    // Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const database = firebase.database(app);

    // Fetch data from Firebase
    const dataRef = firebase.database().ref('data');
    dataRef.on('value', (snapshot) => {
      const data = snapshot.val();
      const displayDiv = document.getElementById('data-display');
      displayDiv.innerHTML = JSON.stringify(data, null, 2); // Convert to JSON and format it nicely
    });
  </script>
</body>
</html>
